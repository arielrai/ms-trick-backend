cache:
 paths:
 - /root/.m2/repository
 
stages:
 - sonar
 - build
 - deploy

build:
 stage: build
 image: maven:3.3.9-jdk-8
 script:
 - mvn clean package
 tags:
 - docker
 
sonar:
 stage: sonar
 image: maven:3.3.9-jdk-8
 script:
 - mvn clean package sonar:sonar -Dsonar.organization=arielrai-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=c4e1bcb7c923c4072a01cf731fbcc8885aa2ab32 -Dsonar.java.binaries=target/classes/**
 tags:
 - docker
 
deploy_staging:
 stage: deploy
 image: ruby:2.3
 script:
 - apt-get update -qy
 - apt-get install -y ruby-dev
 - gem install dpl
 - dpl --provider=heroku --app=ms-trick-backend-staging --api-key=$HEROKU_API_KEY
 environment:
    name: staging
    url: https://ms-trick-backend-staging.herokuapp.com/
 except:
    - master
 tags:
 - docker
